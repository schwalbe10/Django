{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Edit Records{% endblock title %}

{% block content %}
<h3 class="page-header">Edit</h3>
{% if record_id %}
<form action="{% url 'cms:record_mod' record_id=record_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'cms:record_add' %}" method="post" class="form-horizontal" role="form">
        {% endif %}
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <a href="{% url 'cms:record_list' %}" class="btn btn-default btn-sm">Back</a>
    {% endblock content %}
