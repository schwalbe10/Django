{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Edit Reviews{% endblock title %}

{% block content %}
<h3 class="page-header">Edit</h3>
{% if review_id %}
<form action="{% url 'cms:review_mod' record_id=record_id review_id=review_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'cms:review_add' record_id=record_id %}" method="post" class="form-horizontal" role="form">
        {% endif %}
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <a href="{% url 'cms:review_list' record_id=record_id %}" class="btn btn-default btn-sm">Back</a>
    {% endblock content %}
